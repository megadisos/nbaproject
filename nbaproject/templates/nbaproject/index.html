<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        
    </head>

    <body>
        <div class="container">
        <h1>NBA PLAYERS</h1> <a href="{% url 'matches' %}">Matches Page</a>
        
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Player Name <a href="{% url 'organizer' 'first_name' %}"> ↓</a></th>
                <th scope="col">Height (m)<a href="{% url 'organizer' 'h_meters' %}"> ↓</a></th>
                <th scope="col">Height (in)<a href="{% url 'organizer' 'h_in' %}"> ↓</a></th>
              </tr>
            </thead>
            <tbody>
                {%for i in data %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td><a href="{% url 'details' i.first_name i.last_name %}">{{i.first_name}} {{i.last_name}}</a></td>
                <td>{{i.h_meters}}</td>
                <td>{{i.h_in}}</td>
              </tr>
             
            </tbody>
            {%endfor%}
          </table>
       
            
           
      
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  
    
    </body>
</html>
